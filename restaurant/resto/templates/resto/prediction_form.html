<!-- resto/templates/resto/prediction_form.html -->

{% extends "resto/base.html" %}
{% load static %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center bg-info text-white">
            <h2 class="display-4">ðŸ“Š Predict Demand</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-primary btn-lg">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    body{
        background-image : url('{%static 'resto/images/admin_backgroundd.jpg'%}');
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }

    .card {
        border-radius: 0.375rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        font-family: 'Oswald', sans-serif;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px #000000;
    }

    .card-body {
        font-size: 1.25rem;
        color: #343a40;
        margin-bottom: 1rem;
        font-family: 'Georgia', cursive;
    }

    .btn-primary {
        background-color: #0056b3;
        border-color: #004085;
        font-size: 1.2rem;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover {
        background-color: #004085;
        border-color: #003d7a;
    }
</style>
{% endblock %}
