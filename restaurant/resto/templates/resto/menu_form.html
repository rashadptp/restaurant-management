{% extends "resto/base.html" %}
{% load static %}

{% block title %}Add Items{% endblock %}

{% block content %}
<section class="form-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-header custom-header text-white text-center">
                        <h2 class="card-title mb-0">Add Items</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description" name="description" class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" step="0.01" id="price" name="price" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="section">Section</label>
                                <select id="section" name="section" class="form-control" required>
                                    {% for section in sections %}
                                    <option value="{{ section.id }}">{{ section.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" id="is_available" name="is_available" class="form-check-input">
                                <label class="form-check-label" for="is_available">Is Available</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    body, html {
        height: 100%;
        margin: 0;
        background-color: #36404c;
    }

    .form-section {
        padding-top: 50px;
        padding-bottom: 50px;
    }

    .card {
        border: none;
        border-radius: 10px;
    }

    .custom-header {
        background-color: #28a745; /* Change this color to your desired header color */
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .card-body form .form-group {
        margin-bottom: 1.5rem;
    }

    .card-body form .form-control {
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
    }
</style>
{% endblock %}
