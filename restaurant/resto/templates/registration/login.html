{% extends 'resto/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container-fluid login-container">
    
    <div class="row no-gutters">
        <div class="col-md-7 login-image" style="background-image: url('{% static 'resto/images/logo.png' %}');"></div>
        <div class="col-md-5 d-flex align-items-center">
            <div class="login-form w-100">
                {% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
    {% endif %}
                <h1 class="login-title">Login</h1>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Create Account</a></p>
            </div>
        </div>
    </div>
</div>

<style>
    body, html {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent scrollbars */
        background-color: #334834; /* dark gray background */
    }
    .login-container {
        height: 100vh;
    }
    .login-image {
        background-size: cover;
        background-position: center;
        width: 60%;
    }
    .login-form {
        padding: 50px;
        max-width: 400px;
        margin: auto;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
    }
    .login-title {
        font-family: 'Lobster', cursive;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        color: #333;
        text-align: center;
    }
    .form-group label {
        font-family: 'var(--bs-font-sans-serif)', sans-serif; /* Use the preferred font */
        font-size: 1.2rem;
        color: #555;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1rem;
    }
    .login-form .btn {
        background-color: #007bff;
        border: none;
        font-size: 1.2rem;
    }
    .login-form a {
        color: #007bff;
    }
    .login-form a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
